<div class="container">
    <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm)">
      <div class="form-group">
        <label for="">FirstName</label>
        <input type="text" class="form-control" formControlName="firstname">
        <!-- <small [hidden]="myForm.controls.firstname.valid || (myForm.controls.firstname.pristine && !submitted)" class="text-danger">
              Name is required (minimum 5 characters).
            </small> -->
        <!--<pre class="margin-20">{{ myForm.controls.name.errors | json }}</pre>-->
      </div>
      <div class="form-group">
        <label for="">Lastname</label>
        <input type="text" class="form-control" formControlName="lastname">
        <!-- <small [hidden]="myForm.controls.lastname.valid || (myForm.controls.lastname.controls.pristine && !submitted)" class="text-danger">
              Street required
            </small> -->
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" formControlName="email">
        <!-- <small [hidden]="myForm.controls.email.valid || (myForm.controls.email.controls.pristine && !submitted)" class="text-danger">
              Street required
            </small> -->
      </div>
            <div class="form-group">
              <label for="">Username</label>
              <input type="text" class="form-control" formControlName="username">
              <!-- <small [hidden]="myForm.controls.username.valid || (myForm.controls.username.controls.pristine && !submitted)" class="text-danger">
                    Street required
                  </small> -->
            </div>
                  <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <!-- <small [hidden]="myForm.controls.password.valid || (myForm.controls.password.controls.pristine && !submitted)" class="text-danger">
                          Street required
                        </small> -->
                  </div>
      <button type="submit" class="btn btn-default">Submit</button>
      <a href="/login">Login</a>   
    </form>
  </div>
